<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0077B6;
      color: white;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .dashboard-container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      color: #0077B6;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 25px;
      color: #555;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      font-weight: 600;
      color: #0077B6;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .logout-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    /* Chat Sidebar */
    .chat-sidebar { position: fixed; right: 0; top: 0; height: 100%; width: 300px; background: #fff; border-left: 2px solid #ccc; transform: translateX(100%); transition: transform 0.3s; display:flex; flex-direction:column; z-index:1000; }
    .chat-sidebar.open { transform: translateX(0); }
    .chat-header { background:#0077B6; color:white; padding:10px; display:flex; justify-content:space-between; align-items:center; font-weight:bold; }
    .chat-messages { flex-grow:1; padding:10px; overflow-y:auto; font-size:0.9rem; }
    .chat-input { display:flex; padding:10px; border-top:1px solid #ccc; gap:5px; }
    .chat-input input { flex:1; padding:8px; border-radius:6px; border:1px solid #ccc; }
    .chat-input button { background:#0077B6; color:white; border:none; border-radius:6px; padding:8px 12px; cursor:pointer; }
    .chat-toggle-btn { position:fixed; right:15px; bottom:15px; background:#0077B6; color:white; border-radius:50%; width:50px; height:50px; display:flex; justify-content:center; align-items:center; font-size:1.5rem; box-shadow:0 4px 8px rgba(0,0,0,0.2); cursor:pointer; z-index:999; }
    .chat-close-btn { background:transparent; border:none; color:white; font-size:1.2rem; cursor:pointer; }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>ğŸ“ Admin Dashboard</span>
    <a href="#" class="logout-btn">Logout</a>
  </div>

  <div class="dashboard-container">
    <h1>Welcome Admin ğŸ‘¨â€ğŸ’¼</h1>
    <p>Manage alumni, events, reports, and analytics from one place.</p>

    <div class="card-container">
      <a href="manage-alumni.html" class="card">ğŸ‘¥ Manage Alumni</a>
      <a href="add-alumni.html" class="card">â• Add Alumni</a>
      <a href="manage-events.html" class="card">ğŸ“† Manage Events</a>
      <a href="view-feedback.html" class="card">ğŸ“ Feedback & Reports</a>
      <a href="analytics.html" class="card">ğŸ“Š Analytics</a>
      <a href="send-announcements.html" class="card">ğŸ“© Send Announcements</a>
    </div>
  </div>

  <!-- Chat Sidebar -->
  <div class="chat-toggle-btn" onclick="toggleChat()">ğŸ’¬</div>
  <div class="chat-sidebar" id="chatSidebar">
    <div class="chat-header">
      ğŸ’¬ AI Chat
      <button class="chat-close-btn" onclick="toggleChat()">âœ–</button>
    </div>
    <div class="chat-messages" id="chatMessages"><p><i>Welcome! Start typing your question...</i></p></div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message..." id="chatInput"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Auth check
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role !== "admin") window.location.href = "index.html";
    
    document.querySelector(".logout-btn").addEventListener("click", e => {
      e.preventDefault();
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });

    // Chat sidebar functions
    function toggleChat() { document.getElementById("chatSidebar").classList.toggle("open"); }
    function sendMessage() {
      const input = document.getElementById("chatInput");
      if(input.value.trim()==="") return;
      const chatMessages=document.getElementById("chatMessages");
      const userMessage=document.createElement("p"); userMessage.textContent="You: "+input.value; chatMessages.appendChild(userMessage);
      let chatHistory=JSON.parse(localStorage.getItem("chatHistory"))||[];
      chatHistory.push({sender:"user", message:input.value});
      const botReply=document.createElement("p"); botReply.textContent="Bot: This is a placeholder reply.";
      chatMessages.appendChild(botReply);
      chatHistory.push({sender:"bot", message:"This is a placeholder reply."});
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      input.value=""; chatMessages.scrollTop=chatMessages.scrollHeight;
    }
    window.addEventListener("load", ()=>{
      const chatMessages=document.getElementById("chatMessages");
      const chatHistory=JSON.parse(localStorage.getItem("chatHistory"))||[];
      chatMessages.innerHTML="";
      chatHistory.forEach(msg=>{
        const p=document.createElement("p");
        p.textContent=(msg.sender==="user"?"You: ":"Bot: ")+msg.message;
        chatMessages.appendChild(p);
      });
      chatMessages.scrollTop=chatMessages.scrollHeight;
    });
  </script>

</body>
</html>
