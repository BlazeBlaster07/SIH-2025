<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #023e8a;
    }

    .nav-bar {
      background-color: #0077B6;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      background-color: #0096c7;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-bar a:hover {
      background-color: #005f8c;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #0077B6;
    }

    .profile-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #023e8a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .edit-btn {
      background-color: #0096c7;
      color: white;
    }

    .edit-btn:hover {
      background-color: #005f8c;
    }

    .save-btn {
      background-color: #38b000;
      color: white;
    }

    .save-btn:hover {
      background-color: #2d9100;
    }

    .cancel-btn {
      background-color: #ef476f;
      color: white;
    }

    .cancel-btn:hover {
      background-color: #c93054;
    }

    input[readonly] {
      background-color: #f5f5f5;
      color: #555;
    }
  </style>
</head>
<body>

  <nav class="nav-bar">
    <a href="admin.html">← Admin Dashboard</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>

  <h1>Admin Profile</h1>

  <div class="profile-container">
    <form id="adminProfileForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" value="Administrator" readonly />

      <label for="email">Email</label>
      <input type="email" id="email" value="admin@example.com" readonly />

      <label for="role">Role</label>
      <input type="text" id="role" value="Admin" readonly />

      <label for="joined">Joined Date</label>
      <input type="text" id="joined" value="2023-01-01" readonly />

      <div class="buttons">
        <button type="button" class="edit-btn" onclick="enableEdit()">Edit</button>
        <button type="button" class="save-btn" onclick="saveChanges()" style="display:none;">Save</button>
        <button type="button" class="cancel-btn" onclick="cancelEdit()" style="display:none;">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("adminProfileForm");
    const inputs = form.querySelectorAll("input");
    const editBtn = document.querySelector(".edit-btn");
    const saveBtn = document.querySelector(".save-btn");
    const cancelBtn = document.querySelector(".cancel-btn");

    const originalValues = {};

    function enableEdit() {
      inputs.forEach(input => {
        originalValues[input.id] = input.value;
        if (input.id !== "role" && input.id !== "joined") {
          input.removeAttribute("readonly");
        }
      });
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
    }

    function cancelEdit() {
      inputs.forEach(input => {
        input.value = originalValues[input.id];
        input.setAttribute("readonly", true);
      });
      editBtn.style.display = "inline-block";
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
    }

    function saveChanges() {
      // Here you’d typically send the data to a backend
      alert("Profile updated successfully!");
      inputs.forEach(input => input.setAttribute("readonly", true));
      editBtn.style.display = "inline-block";
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", function (e) {
      e.preventDefault();
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
